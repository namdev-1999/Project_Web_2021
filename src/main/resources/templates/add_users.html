<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <head th:replace="fragment :: head"></head>

    <link type="text/css" href="css/custom_css/fitness.css" rel="stylesheet"/>
    <link type="text/css" href="css/custom_css/panel.css" rel="stylesheet"/>
    <!-- end of global css -->
    <!--page level css -->
    <link type="text/css" href="vendors/jasny-bootstrap/css/jasny-bootstrap.css" rel="stylesheet"/>
    <link type="text/css" href="vendors/iCheck/skins/minimal/blue.css" rel="stylesheet"/>
    <link type="text/css" href="vendors/select2/css/select2.css" rel="stylesheet"/>
    <link type="text/css" href="vendors/select2/css/select2-bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="vendors/bootstrapvalidator/dist/css/bootstrapValidator.css" rel="stylesheet"/>
    <link type="text/css" href="vendors/sweetalert/dist/sweetalert2.css" rel="stylesheet"/>
    <link type="text/css" href="css/custom_css/add_users.css" rel="stylesheet"/>
    <link type="text/css" href="css/custom_css/style.css" rel="stylesheet">
    <!--end of page level css-->
</head>

<body>
<div class="se-pre-con"></div>
<!-- header logo: style can be found in header-->
<header th:replace="fragment :: header" class="header">
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar-->
        <section class="sidebar">
            <div id="menu" role="navigation">
                <div class="nav_profile">
                    <div class="media profile-left">
                        <a class="pull-left profile-thumb" href="#">
                            <img src="img/authors/avatar1.jpg" class="img-circle" alt="User Image">
                        </a>
                        <div class="content-profile">
                            <h4 class="media-heading name"></h4>
                            <span class="text-default role"></span>
                        </div>
                    </div>
                </div>
                <ul th:replace="fragment :: sidebar" class="navigation">
                </ul>
                <!-- / .navigation -->
            </div>
            <!-- menu -->
        </section>
        <!-- /.sidebar -->
    </aside>
    <aside class="right-side right-padding">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <!--section starts-->
            <h2>User Profile</h2>
            <ol class="breadcrumb">
                <li>
                    <a th:href="@{/index-2}">
                        <i class="fa fa-fw fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="#">Users</a>
                </li>
                <li>
                    <a th:href="@{/add_users}" class="activated">Add User</a>
                </li>
            </ol>
        </section>
        <!--section ends-->
        <div class="container-fluid">
            <!--main content-->
            <div class="row">
                <div class="col-lg-12">
                    <!-- Basic charts strats here-->
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <i class="fa fa-fw fa-user"></i> Add User
                            </h4>
                            <span class="pull-right">
                                    <i class="glyphicon glyphicon-chevron-up showhide clickable"></i>
                                    <i class="glyphicon glyphicon-remove removepanel"></i>
                                </span>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form id="add_users_form" class="form-horizontal" method="post" th:action="@{/api/users/add}">
                                        <div class="form-body">
                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="username">
                                                    Name
                                                    <span class='require'>*</span>
                                                </label>
                                                <div class="col-md-7">
                                                    <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-fw fa-user-md text-primary"></i>
                                                            </span>
                                                        <input type="text" class="form-control" id="username"
                                                               placeholder="Name" name="name" required/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="mail">
                                                    Email
                                                    <span class='require'>*</span>
                                                </label>
                                                <div class="col-md-7">
                                                    <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-envelope text-primary"></i>
                                                            </span>
                                                        <input type="email" placeholder="Email Address"
                                                               class="form-control" id="mail" name="email" required/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="password">
                                                    Password
                                                    <span class='require'>*</span>
                                                </label>
                                                <div class="col-md-7">
                                                    <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-fw fa-user-md text-primary"></i>
                                                            </span>
                                                        <input type="password" class="form-control" id="password"
                                                               placeholder="Password" name="password" required/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="contact">
                                                    Contact Number
                                                    <span class='require'>*</span>
                                                </label>
                                                <div class="col-md-7">
                                                    <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-fw fa-phone text-primary"></i>
                                                            </span>
                                                        <input type="text" placeholder="Phone Number" id="contact"
                                                               class="form-control" name="phone" required/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="dob">
                                                    Date Of Birth
                                                    <span class='require'>*</span>
                                                </label>
                                                <div class="col-md-7">
                                                    <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-fw fa-calendar text-primary"></i>
                                                            </span>
                                                        <input type="text" class="form-control" id="dob"
                                                               placeholder="( Example: 2021/05/13 )" name="dob" required/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="status">
                                                    Status
                                                    <span class='require'>*</span>
                                                </label>
                                                <div class="col-md-7">
                                                    <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-fw fa-user-md text-primary"></i>
                                                            </span>
                                                        <input type="text" class="form-control" id="status"
                                                               placeholder="tatus" name="status" required/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group" th:object="${getRole}">
                                                <label class="col-md-3 control-label">
                                                    Role
                                                    <span class='require'>*</span>
                                                </label>
                                                <div class="col-md-7">
                                                    <select class="form-control" name="role" id="role">
                                                        <option th:each="roles : ${getRole}"
                                                                th:text="${roles}"></option>

                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-9">
                                                    <input type="submit" id="save" class="btn btn-primary" value="Save">
                                                    <input type="button" onclick='location.replace( "/../admin_userlist")' class="btn btn-danger" value="Cancel"> &nbsp;
                                                    <input type="reset" onclick="$(form).data('bootstrapValidator').resetForm();" class="btn btn-default " value="Reset">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- col-md-6 -->
            <!--row -->
            <!--row ends-->
        </div>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- /.right-side -->
<!-- ./wrapper -->
<!-- global js -->
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/custom_js/app.js" type="text/javascript"></script>
<script src="js/custom_js/metisMenu.js" type="text/javascript"></script>
<script src="vendors/holder/holder.js" type="text/javascript"></script>
<!-- end of page level js -->
<!-- begining of page level js -->
<script src="vendors/jasny-bootstrap/js/jasny-bootstrap.js" type="text/javascript"></script>
<script src="vendors/iCheck/icheck.js" type="text/javascript"></script>
<script src="vendors/select2/js/select2.min.js" type="text/javascript"></script>
<script src="vendors/bootstrapvalidator/dist/js/bootstrapValidator.js" type="text/javascript"></script>
<script src="vendors/sweetalert/dist/sweetalert2.js" type="text/javascript"></script>

<script src="js/custom_js/setName.js" type="text/javascript"></script>
<script src="js/custom_js/add_users.js" type="text/javascript"></script>
<!-- end of page level js -->
<script>
</script>
</body>
