<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">


<!-- Mirrored from demo.lorvent.com/fitness/admin_login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 11 Apr 2021 12:42:15 GMT -->
<!-- Added by HTTrack -->
<meta http-equiv="content-type" content="text/html;charset=UTF-8"/><!-- /Added by HTTrack -->
<head>
    <title>Login | Fit2Go Admin Template</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- global level css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- end of global css-->
    <!-- page level styles-->
    <link href="vendors/iCheck/skins/all.css" rel="stylesheet" type="text/css">
    <link type="text/css" href="vendors/bootstrapvalidator/dist/css/bootstrapValidator.css" rel="stylesheet"/>
    <link href="css/custom_css/admin-login.css" rel="stylesheet" type="text/css">
    <!-- end of page level styles-->
</head>

<body>
<div class="container">
    <div class="full-content-center">
        <div class="box bounceInLeft animated">
            <img src="img/logo.png" class="logo" alt="image not found">
            <h3 class="text-center">Admin Log In</h3>
            <p th:if="${param.failed}" style="color: #953b39" class="error">Invalid email or password</p>
            <p th:if="${param.logout}" style="color: #953b39" class="success">You have been logged out</p>
            <form class="form" id="log_in" method="post" th:action="@{/login}">
                <div class="form-group">
                    <label class="sr-only"></label>
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label class="sr-only"></label>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="checkbox text-left">
                    <label>
                        <input type="checkbox"> Remember Password
                    </label>
                </div>
                <input type="submit" class="btn btn-block btn-warning" value="Log In">
                <p class="text-primary">If you don't have an account<a th:href="@{/register}" class="text-warning forgot_color"> Sign Up</a>
            </form>
            <p class="text-right"><a th:href="@{/user_forgot}" class="text-warning forgot_color">Forgot Password?</a>
            </p>
        </div>
    </div>
</div>
<!-- global js -->
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<!-- end of global js -->
<!-- begining of page level js -->
<script src="vendors/iCheck/icheck.min.js" type="text/javascript"></script>
<script src="vendors/bootstrapvalidator/dist/js/bootstrapValidator.js" type="text/javascript"></script>
<script src="js/custom_js/login1.js" type="text/javascript"></script>
<!-- end of page level js -->
</body>
