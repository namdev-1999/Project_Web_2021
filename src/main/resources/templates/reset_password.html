<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Forgot | Fit2Go User Template</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- global level css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- end of global css-->
    <!-- page level styles-->
    <link href="vendors/iCheck/skins/all.css" rel="stylesheet" type="text/css">
    <link type="text/css" href="vendors/bootstrapvalidator/dist/css/bootstrapValidator.css" rel="stylesheet" />
    <link href="css/custom_css/login.css" rel="stylesheet" type="text/css">
    <!-- end of page level styles-->
</head>

<body>
<div class="container">
    <div class="full-content-center">
        <div class="box bounceInLeft animated">
            <img src="img/logo.png" class="logo" alt="image not found">
            <h3 class="text-center">Reset Password</h3>

            <form class="form" th:action="@{/reset_password}" id="reset_password" method="post">
                <input type="hidden" name="token" th:value="${token}" />
                <div class="form-group">
                    <label class="sr-only"></label>
                    <input type="password" class="form-control" name="password" placeholder="Enter your new password" required>
                </div>
                <div class="form-group">
                    <label class="sr-only"></label>
                    <input type="password" class="form-control" name="re_password" placeholder="Confirm your new password" required>
                </div>
                <input type="submit" class="btn btn-block btn-warning" value="Change Password">
            </form>
        </div>
    </div>
</div>
<!-- global js -->
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<!-- end of global js -->
<!-- begining of page level js -->
<script src="vendors/iCheck/icheck.min.js" type="text/javascript"></script>
<script src="vendors/bootstrapvalidator/dist/js/bootstrapValidator.js" type="text/javascript"></script>
<script src="js/custom_js/login3.js" type="text/javascript"></script>
<!-- end of page level js -->
</body>
