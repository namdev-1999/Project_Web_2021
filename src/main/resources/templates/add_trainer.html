<body>
<header th:replace="fragment :: header" class="header">
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar-->
        <section class="sidebar">
            <div id="menu" role="navigation">
                <div class="nav_profile">
                    <div class="media profile-left">
                        <a class="pull-left profile-thumb" href="#">

                        </a>

                            <span class="text-default role"></span>
                        </div>
                    </div>
                </div>
                <ul th:replace="fragment :: sidebar" class="navigation">
                </ul>
                <!-- / .navigation -->

            <!-- menu -->
        </section>
        <!-- /.sidebar -->

    <aside class="right-side right-padding">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <!--section starts-->
            <h2>Trainers</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index-2.html">
                        <i class="fa fa-fw fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="#">Course Schedule</a>
                </li>
                <li>
                    <a href="admin_trainers.html">Trainers</a>
                </li>
            </ol>
        </section>
        <!--section ends-->
        <div class="container-fluid">
            <!--main content-->
            <div class="row">
                <div class="col-lg-12">
                    <!-- Basic charts strats here-->
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <i class="fa fa-fw fa-file-text-o"></i> Add Trainer
                            </h4>
                            <span class="pull-right">
                                    <i class="glyphicon glyphicon-chevron-up showhide clickable"></i>
                                    <i class="glyphicon glyphicon-remove removepanel"></i>
                                </span>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form method="post" th:action="@{/api/trainers/add}" class="form-horizontal"
                                          id="trainer">
                                        <div class="form-body">
                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="name">
                                                    Name
                                                    <span class='require'>*</span>
                                                </label>
                                                <div class="col-md-6">
                                                    <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-fw fa-file-text-o"></i>
                                                            </span>
                                                        <input type="text" name="name" id="name"
                                                               class="form-control" placeholder="Enter Name" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="contact">
                                                    Contact Number
                                                    <span class='require'>*</span>
                                                </label>
                                                <div class="col-md-6">
                                                    <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-fw fa-phone text-primary"></i>
                                                            </span>
                                                        <input type="text" placeholder="Phone Number" id="contact"
                                                               class="form-control" name="phone" required/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="dob">
                                                    Date Of Birth
                                                    <span class='require'>*</span>
                                                </label>
                                                <div class="col-md-6">
                                                    <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-fw fa-calendar text-primary"></i>
                                                            </span>
                                                        <input type="text" class="form-control" id="dob"
                                                               placeholder="( Example: 2021/05/13 )" name="dob"
                                                               required/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="fb_link">
                                                    Facebook Link
                                                </label>
                                                <div class="col-md-6">
                                                    <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-fw fa-file-text-o"></i>
                                                            </span>
                                                        <input type="text" name="fb_link" id="fb_link"
                                                               class="form-control" placeholder="Enter Facebook Link">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="ins_link">
                                                    Instagram Link
                                                </label>
                                                <div class="col-md-6">
                                                    <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-fw fa-file-text-o"></i>
                                                            </span>
                                                        <input type="text" name="ins_link" id="ins_link"
                                                               class="form-control" placeholder="Enter Instagram Link">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="tw_link">
                                                    Twitter  Link
                                                </label>
                                                <div class="col-md-6">
                                                    <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-fw fa-file-text-o"></i>
                                                            </span>
                                                        <input type="text" name="tw_link" id="tw_link"
                                                               class="form-control" placeholder="Enter Twitter Link">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="description">
                                                    Description
                                                    <span class='require'>*</span>
                                                </label>
                                                <div class="col-md-6">
                                                    <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-fw fa-file-text-o"></i>
                                                            </span>
                                                        <input type="text" name="description" id="description"
                                                               class="form-control" placeholder="Enter Title" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-6">
                                                    <input type="submit" id="save" class="btn btn-primary" value="Save">
                                                    <input type="button" onclick='location.replace( "/../admin_trainers")' class="btn btn-danger" value="Cancel"> &nbsp;
                                                    <input type="reset" onclick="$(form).data('bootstrapValidator').resetForm();" class="btn btn-default " value="Reset">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- col-md-6 -->
            <!--row -->
            <!--row ends-->
        </div>
