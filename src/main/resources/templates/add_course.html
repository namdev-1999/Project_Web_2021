<body>
<div class="se-pre-con"></div>
<!-- header logo: style can be found in header-->
<header th:replace="fragment :: header" class="header">
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar-->
        <section class="sidebar">
            <div id="menu" role="navigation">
                <div class="nav_profile">
                    <div class="media profile-left">
                        <a class="pull-left profile-thumb" href="#">
                            <img src="img/authors/avatar1.jpg" class="img-circle" alt="User Image">
                        </a>
                        <div class="content-profile">
                            <h4 class="media-heading name"></h4>
                            <span class="text-default role"></span>
                        </div>
                    </div>
                </div>
                <ul th:replace="fragment :: sidebar" class="navigation">
                </ul>
                <!-- / .navigation -->
            </div>
            <!-- menu -->
        </section>
        <!-- /.sidebar -->
    </aside>
    <aside class="right-side right-padding">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <!--section starts-->
            <h2>Courses</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index-2.html">
                        <i class="fa fa-fw fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="#">Course Schedule</a>
                </li>
                <li>
                    <a href="courses.html">Courses</a>
                </li>
            </ol>
        </section>
        <!--section ends-->
        <div class="container-fluid">
            <!--main content-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <i class="fa fa-fw fa-file-text-o"></i> Add Course
                            </h4>
                            <span class="pull-right">
                                    <i class="glyphicon glyphicon-chevron-up showhide clickable"></i>
                                    <i class="glyphicon glyphicon-remove removepanel"></i>
                                </span>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form id="course_form" th:action="@{/api/courses/add}" class="form-horizontal" method="post">
                                        <div class="form-body">
                                            <div class="form-group">
                                                <label for="name" class="col-md-3 control-label">
                                                    Course Name
                                                    <span class='require'>*</span>
                                                </label>
                                                <div class="col-md-7">
                                                    <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-fw fa-file-text-o"></i>
                                                            </span>
                                                        <input id="name" type="text" name="name"
                                                               class="form-control" placeholder="Enter Title">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="start_date">
                                                    Start Date
                                                    <span class='require'>*</span>
                                                </label>
                                                <div class="col-md-7">
                                                    <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-fw fa-calendar text-primary"></i>
                                                            </span>
                                                        <input type="text" class="form-control" id="start_date"
                                                               placeholder="( Example: 2021/05/13 )" name="start_date" required/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="end_date">
                                                    End Date
                                                    <span class='require'>*</span>
                                                </label>
                                                <div class="col-md-7">
                                                    <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-fw fa-calendar text-primary"></i>
                                                            </span>
                                                        <input type="text" class="form-control" id="end_date"
                                                               placeholder="( Example: 2021/05/13 )" name="end_date" required/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="price" class="col-md-3 control-label">
                                                    Course Price
                                                    <span class='require'>*</span>
                                                </label>
                                                <div class="col-md-7">
                                                    <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-fw fa-usd" aria-hidden="true"></i>
                                                            </span>
                                                        <input id="price" type="text" name="price"
                                                               class="form-control" placeholder="Enter Course Price">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="id_trainer" class="col-md-3 control-label">
                                                    ID Trainer
                                                    <span class='require'>*</span>
                                                </label>
                                                <div class="col-md-7">
                                                    <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-fw fa-usd" aria-hidden="true"></i>
                                                            </span>
                                                        <input id="id_trainer" type="number" name="id_trainer"
                                                               class="form-control" placeholder="Enter ID Trainer">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">
                                                    Description
                                                    <span class='require'>*</span>
                                                </label>
                                                <div class="col-md-7">
                                                    <div class="input-group">
                                                        <textarea class="summernote edi-css form-control"
                                                                  name="description"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-7">
                                                    <input type="submit" id="save" class="btn btn-primary" value="Save">
                                                    <input type="button" onclick='location.replace( "/../courses")' class="btn btn-danger" value="Cancel"> &nbsp;
                                                    <input type="reset" onclick="$(form).data('bootstrapValidator').resetForm();" class="btn btn-default " value="Reset">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- col-md-6 -->
            <!--row -->
            <!--row ends-->
        </div>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>

<script src="js/custom_js/setName.js" type="text/javascript"></script>
<script src="http://cdn.datatables.net/plug-ins/1.10.21/dataRender/datetime.js"></script>
