<body>
<div class="se-pre-con"></div>
<!-- header logo: style can be found in header-->
<header th:replace="fragment :: header" class="header">
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar-->
        <section class="sidebar">
            <div id="menu" role="navigation">
                <div class="nav_profile">
                    <div class="media profile-left">
                        <a class="pull-left profile-thumb" href="#">
                            <img src="img/authors/avatar1.jpg" class="img-circle" alt="User Image">
                        </a>
                        <div class="content-profile">
                            <h4 class="media-heading name"></h4>
                            <span class="text-default role"></span>
                        </div>
                    </div>
                </div>
                <ul th:replace="fragment :: sidebar" class="navigation">
                </ul>
                <!-- / .navigation -->
            </div>
            <!-- menu -->
        </section>
        <!-- /.sidebar -->
    </aside>
    <aside class="right-side right-padding">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <!--section starts-->
            <h2>Invoice</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index-2.html">
                        <i class="fa fa-fw fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="">Invoice Management</a>
                </li>
                <li>
                    <a th:href="@{/receipt}">Invoice</a>
                </li>
            </ol>
        </section>
        <!--section ends-->
        <div class="container-fluid" id="page">
            <!--main content-->
            <div class="paddingtopbottom_5px">
                <a th:href="@{/add_receipt}"><button class="btn btn-primary">Add Invoice <i class="text-light fa fa-plus-circle"></i></button></a>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Basic charts strats here-->
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <i class="fa fa-fw fa-file-text-o"></i> Invoices
                            </h4>
                            <span class="pull-right">
                                    <i class="glyphicon glyphicon-chevron-up showhide clickable"></i>
                                    <i class="glyphicon glyphicon-remove removepanel"></i>
                                </span>
                        </div>
                        <div class="panel-body table-responsive">
                            <table class="table table-bordered" id="fitness-table">
                                <thead>
                                <tr>
                                    <th>ID Invoice</th>
                                    <th>Title</th>
                                    <th>Contain</th>
                                    <th>Total</th>
                                    <th>Date</th>
                                    <th>ID Customer</th>
                                    <th>Edit/Save</th>
                                    <th>Delete/Cancel</th>
                                </tr>
                                </thead>
                                <tbody id="tdata">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- col-md-6 -->
            <!--row -->
            <!--row ends-->
        </div>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
